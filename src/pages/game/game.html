<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <h3>Home Team</h3>
  <button ion-button (click)="teamTapped(game.team1Id)">{{game.team1}}</button>
  <h3>Away Team</h3>
  <button ion-button (click)="teamTapped(game.team2Id)">{{game.team2}}</button>

</ion-content>
